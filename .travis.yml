sudo: required
language:
- cpp
services:
- docker
matrix:
  include:
  - name: LLVM 7 Release
    env: LLVM_VERSION=7 DOCKER_BASE=bionic BUILD_TYPE=release
script:
- sudo RUN_ALL_TESTS=1 ./build.sh
before_install:
- mkdir -p ~/.ssh
- openssl aes-256-cbc -K $encrypted_620a1b912f5c_key -iv $encrypted_620a1b912f5c_iv
  -in bpftrace_rsa.enc -out ~/.ssh/id_rsa -d
env:
  global:
    secure: 
