name: CI

on:
  push:
    branches: [ master, release/* ]
  pull_request:
    paths-ignore:
      - "man/**"
      - "docs/**"
      - "**/*.md"

# Cancel previous run if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  clang-format:
    runs-on: ubuntu-latest
    # For flakehub cache
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: DeterminateSystems/nix-installer-action@v17
      with:
        determinate: true
    # Temporarily disabled FlakeHub cache due to authentication issues
    # - uses: DeterminateSystems/flakehub-cache-action@v2
    - name: clang-format
      run: nix develop --command git clang-format --diff origin/master --extensions cpp,h

  build_test:
    runs-on: ubuntu-latest
    # For flakehub cache
    permissions:
      id-token: write
      contents: read
    continue-on-error: true
    strategy:
      matrix:
        env:
        - NAME: LLVM 17
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm17
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 18
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm18
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 19
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm19
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 20
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm20
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 21 Release
          CMAKE_BUILD_TYPE: Release
          NIX_TARGET: .#bpftrace-llvm21
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 21 Debug
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm21
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: LLVM 21 Clang Debug
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm21
          CC: clang
          CXX: clang++
          TOOLS_TEST_DISABLE: runqlen.bt
        - NAME: Fuzzing
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-fuzz
          CC: afl-clang-fast
          CXX: afl-clang-fast++
        - NAME: Latest kernel (LLVM 21 Debug)
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm21
          NIX_TARGET_KERNEL: .#kernel-6_14
          TOOLS_TEST_DISABLE: runqlen.bt # Need host 6.14 kernel
        - NAME: AOT (LLVM 21 Debug)
          CMAKE_BUILD_TYPE: Debug
          NIX_TARGET: .#bpftrace-llvm21
          RUN_TESTS: 0
          RUN_AOT_TESTS: 1
          AOT_ALLOWLIST_FILE: .github/include/aot_allow.txt
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: DeterminateSystems/nix-installer-action@v17
      with:
        determinate: true
    # Temporarily disabled FlakeHub cache due to authentication issues  
    # - uses: DeterminateSystems/flakehub-cache-action@v2
    - uses: ./.github/actions/configure_kvm
    - name: Load kernel modules
      # nf_tables and xfs are necessary for testing kernel modules BTF support
      run: |
        sudo modprobe nf_tables
        sudo modprobe xfs
    - name: Build and test
      env: ${{matrix.env}}
      run: ./.github/include/ci.py

  irc:
    # Notify IRC of build failures on pushes only if we are running from
    # the main repo. We don't want this rule to trigger from forked repos.
    needs:
      - build_test
    if: "failure() && github.event_name == 'push' && github.ref == 'refs/heads/master' && github.repository == 'bpftrace/bpftrace'"
    runs-on: ubuntu-latest
    steps:
    - name: Message channel
      uses: rectalogic/notify-irc@v1
      with:
        nickname: bpftrace-ci-bot
        server: irc.oftc.net
        port: 6667
        tls: false
        channel: "#bpftrace"
        message: |
          master is BROKEN at https://github.com/bpftrace/bpftrace/commit/${{github.sha}}
