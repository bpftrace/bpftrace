# This workflow builds and uploads the bpftrace appimage as a build artifact.
#
# This is useful for users who want to download the latest and greatest bpftrace
# binary without going through a local build.

name: Binary

on:
  push:
    branches:
      - master

jobs:
  build-and-upload:
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}

    # For flakehub cache
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@v1

    - name: Build appimage
      run: |
        nix build .#appimage
        cp ./result bpftrace

    - name: Upload appimage
      uses: actions/upload-artifact@v4
      with:
        name: bpftrace-${{ runner.arch }}
        path: ./bpftrace
